<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link rel="stylesheet" href="index.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
   </head>
   <body>
      <div class="rules">
         <div id="rulesTextDiv">
         </div>
         <div id="rulesBtnDiv"><button id="rulesBtn" class="btn">RULES</button></div>
      </div>
      <div class="body">
      <div class="head-align">
         <div class="header">
            <div class="rps">
               <p>ROCK</p>
               <p>PAPER</p>
               <p>SCISSORS</p>
            </div>
            <div class="scoreCard">
               <div >
                  <p >YOUR</p>
                  <p>SCORE</p>
                  <p id="player"></p>
               </div>
               <div >
                  <p >COMPUTER</p>
                  <p>SCORE</p>
                  <p id="computer"></p>
               </div>
            </div>
         </div>
      </div>
      <div id="result_area" >
      <div>
         <div class="buttons-div">
            <button id="rock"><img width="70" src="./stone.png" alt="" srcset=""></button>
            <button id="scissors"><img width=70 src="./scissor.png" alt="" srcset=""></button>
            <button id="paper"><img width="70" src="./hand.png" alt="" srcset=""></button>
            <div class="t1"></div>
            <div class="t2"></div>
            <div class="t3"></div>
         </div>
      </div>
      <script src="./index.js"></script>
   </body>
</html>
